<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Crypto Tracker{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/app/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Fix the navbar to the top of the page */

        /* Ensure the navbar links are also pink */
        
        /* Make sure buttons with the 'btn' class have pink text */
        .btn {
            color: hotpink !important;
        }

        /* Ensure card titles have pink text */
        /* Override any default bootstrap styles that may affect colors */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1030; /* Ensure it's above other content */
        }

        /* Add padding to the body so that it doesn't get hidden behind the navbar */
        body {
            padding-top: 70px; /* Adjust this depending on the height of your navbar */
        }

        /* Make the main content area scrollable if it's too long */
        .content-area {
            max-height: calc(100vh - 70px); /* Subtract the navbar height */
            overflow-y: auto; /* Allow scrolling */
        }
        .search-form {
            max-width: 600px;
            margin: 0 auto;
        }

        .search-label {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
            display: block; /* Makes sure the label stays above the input on smaller screens */
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
        }
        .subheader {
            padding-top: 4vh;
            text-align: left;    /* Aligns the text to the left */
            font-size: 1.5rem;  /* Makes the text smaller than the main heading */
            font-weight: 600;    /* Optionally makes the text bold */

        }
        #searchButton {
            background-color: green;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Crypto Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                {% if session.get('user_id') %}
                    <li class="nav-item">
                        <a class="nav-link" href="/portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-bs-toggle="dropdown">
                            <i class="fas fa-user"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenu">
                            li><a class="dropdown-item" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                    {% else %}
                        <li class="nav-item">
                           <!--<a class="nav-link" href="/get_login">Login</a>-->
                            <form method="GET" action="/get_login" style="display: inline;">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </form>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register">Register</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
    </div>
</nav>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
